<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- CSS -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

</head>

<body>

	<!-- Flexbox -->
<div class="d-flex bg-secondary flex-row-reverse ">
	<div class="p-2 bg-primary">Asep</div>
	<div class="p-2 bg-warning">Budi</div>
	<div class="p-2 bg-danger">Cici</div>
	<div class="p-2 bg-success">Dodo</div>
</div>
	<!-- Flexbox-Responsive -->
<div class="d-flex bg-secondary flex-sm-column" style="margin-top: 10px;">
	<div class="p-2 bg-primary">Asep</div>
	<div class="p-2 bg-warning">Budi</div>
	<div class="p-2 bg-danger">Cici</div>
	<div class="p-2 bg-success">Dodo</div>
</div>
	<!-- Flexbox-Justify Content-->
<div class="d-flex bg-secondary justify-content-evenly" style="margin-top: 10px;">
	<div class="p-2 bg-primary">Asep</div>
	<div class="p-2 bg-warning">Budi</div>
	<div class="p-2 bg-danger">Cici</div>
	<div class="p-2 bg-success">Dodo</div>
</div>
	<!-- Flexbox-Align Items -->
<div class="d-flex bg-secondary align-items-end" style="margin-top: 10px;	height: 100px;">
	<div class="p-2 bg-primary align-self-center">Asep</div>
	<div class="p-2 bg-warning">Budi</div>
	<div class="p-2 bg-danger">Cici</div>
	<div class="p-2 bg-success">Dodo</div>
</div>
	<!-- Flexbox-Fill -->
<div class="d-flex bg-secondary " style="margin-top: 10px;">
	<div class="p-2 bg-primary flex-fill">Asep</div>
	<div class="p-2 bg-warning">Budi</div>
	<div class="p-2 bg-danger">Cici</div>
	<div class="p-2 bg-success">Dodo</div>
</div>
	<!-- Flexbox-Order -->
<div class="d-flex bg-secondary justify-content-evenly" style="margin-top: 10px;">
	<div class="p-2 bg-primary order-3">Asep</div>
	<div class="p-2 bg-warning order-1">Budi</div>
	<div class="p-2 bg-danger order-4">Cici</div>
	<div class="p-2 bg-success order-2">Dodo</div>
</div>






	<script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
